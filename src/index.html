<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>

    <title>MRBCPV Tool</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="banner">
        <span>Welcome to Middle-Mile Rural Broadband Connectivity Planning and Visualization Tool</span>
    </div>
    <div id="content">
        <div id="formGrid" class="column">
            <form id="clusterDataForm" enctype="multipart/form-data">

                <h1 class="mb-4">Broadband Connectivity Planning and Visualization</h1>
                <div class="form-group">
                    <label for="clusterDataFile">Upload Cluster Data File (Txt format: zipcode,lat,lng):</label>
                    <input type="file" id="fileInput" class="form-control-file"  name="clusterDataFile" accept=".txt">
                </div>

                <div class="form-group">
                    <label>Cluster Type:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="clusterType" value="loop"> Loop
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="clusterType" value="star"> Star
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="clusterType" value="wheel"> Wheel
                    </div>
                </div>

                <div class="form-group">
                <label>Broadband Technology:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="broadbandTech" value="ofc"> OFC
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="broadbandTech" value="fso"> FSO
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="broadbandTech" value="wireless"> Wireless
                    </div>
                </div>
            
                <input type="submit" value="Submit">


                <div id="distanceDiv" class="mt-4"></div>
            </form>
         </div>

        <div id="mapGrid" class="column">
            <div id="map"></div>
            <div id="footer-legend">
            </div>
        </div>
    </div>

    <script src="scripts/GeolocationUtil.js"></script>
    <script src="scripts/OFCMapUtil.js"></script>
    <script src="scripts/FSOMapUtil.js"></script>
    <script src="scripts/WirelessMapUtil.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>

</html>
